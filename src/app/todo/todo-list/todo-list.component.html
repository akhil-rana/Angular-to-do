<div id="list">

    <mat-list >
        <mat-list-item *ngFor="let item of list; let i = index">
        <mat-checkbox class="checkbb"   >{{item}}</mat-checkbox> &nbsp;  &nbsp;  &nbsp;
        <button (click)="delete(i)" mat-icon-button><mat-icon>delete</mat-icon> </button>
        </mat-list-item>
    </mat-list>  
</div>
