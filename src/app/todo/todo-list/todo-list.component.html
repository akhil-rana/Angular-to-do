<div id="list"
class="list">

    <p  *ngIf="flag3()">No Items in List. Enter something.</p>

    <u><p *ngIf="flag1()"> Items left to do:</p></u>
    <mat-list class="example-list" cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="list"
    [cdkDropListConnectedTo]="[doneList]"
    (cdkDropListDropped)="onDrop($event)">
        <mat-list-item class="example-box" *ngFor="let item of list; let i = index" cdkDrag [@fadeIn]>
        <mat-checkbox (click)="checked(i)" unchecked="true" >{{item}}</mat-checkbox> &nbsp;  &nbsp;  &nbsp;
        <button (click)="delete(i)" mat-icon-button><mat-icon>delete</mat-icon> </button>
        <mat-divider *ngIf="showr(i)"></mat-divider>
        </mat-list-item>
    </mat-list>  
<hr *ngIf="flag()" >
    <u><p *ngIf="flag2()">Items done:</p></u>
    <mat-list class="example-list"
    cdkDropList
           #doneList="cdkDropList"
           [cdkDropListData]="list1"
           [cdkDropListConnectedTo]="todoList"
           (cdkDropListDropped)="onDrop($event)">
        <mat-list-item class="example-box" id="done" *ngFor="let item of list1; let i = index" cdkDrag [@fadeIn]>
        <mat-checkbox (click)="unchecked(i)" checked="true" > <del> {{item}} </del></mat-checkbox> &nbsp;  &nbsp;  &nbsp;
        <button (click)="delete1(i)" mat-icon-button><mat-icon>delete</mat-icon> </button>
        <mat-divider *ngIf="showr1(i)"></mat-divider>
        </mat-list-item>
    </mat-list>  
</div>
